<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mis Pedidos - FullStreamRec</title>
  <link rel="icon" type="image/x-icon" href="logo.ico">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'sans-serif'] },
          colors: {
            brand: { DEFAULT: '#ff5e66', hover: '#ff444d' },
            dark: { 950: '#09090b', 900: '#121214', 800: '#1c1c1f', 700: '#27272a' }
          }
        }
      }
    }
  </script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <style>body { background-color: #09090b; }</style>
</head>
<body class="text-zinc-100 antialiased min-h-screen flex flex-col">

  <header class="fixed top-0 w-full z-50 bg-dark-950/90 backdrop-blur-md border-b border-white/5">
    <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
        <a href="index.html" class="flex items-center gap-2 font-bold text-xl">
            <i class="fas fa-arrow-left text-zinc-400 hover:text-white transition-colors"></i>
            <span>Mis Pedidos</span>
        </a>
    </div>
  </header>

  <main class="flex-grow pt-24 pb-10 px-4 md:px-8">
    <div class="max-w-6xl mx-auto">
        
        <div class="bg-dark-900 border border-white/10 rounded-2xl overflow-hidden shadow-2xl">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-dark-800/50 text-zinc-400 text-xs uppercase tracking-wider border-b border-white/5">
                            <th class="p-4 font-semibold">ID Pedido</th>
                            <th class="p-4 font-semibold">Fecha</th>
                            <th class="p-4 font-semibold">Total</th>
                            <th class="p-4 font-semibold text-center">Estado</th>
                            <th class="p-4 font-semibold text-center">Acción</th>
                        </tr>
                    </thead>
                    <tbody id="orders-table-body" class="divide-y divide-white/5 text-sm">
                        <tr><td colspan="5" class="p-8 text-center text-zinc-500 animate-pulse">Cargando tus pedidos...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
  </main>

  <div id="detail-modal" class="fixed inset-0 z-[60] hidden flex items-center justify-center p-4">
      <div class="absolute inset-0 bg-black/80 backdrop-blur-sm" onclick="closeModal()"></div>
      <div class="relative bg-dark-900 border border-zinc-700 w-full max-w-lg rounded-2xl shadow-2xl flex flex-col overflow-hidden transform transition-all scale-100">
          
          <div class="p-5 border-b border-white/5 bg-dark-800/50 flex justify-between items-center">
              <div>
                  <h3 class="text-lg font-bold text-white">Detalles del Pedido</h3>
                  <p class="text-xs text-zinc-500 font-mono" id="modal-order-id">ID: ...</p>
              </div>
              <button onclick="closeModal()" class="text-zinc-400 hover:text-white"><i class="fas fa-times text-xl"></i></button>
          </div>

          <div class="p-6 overflow-y-auto max-h-[70vh] space-y-6">
              
              <div>
                  <h4 class="text-xs font-bold text-zinc-500 uppercase tracking-wider mb-3">Productos</h4>
                  <div id="modal-items-list" class="space-y-3"></div>
                  <div class="flex justify-between items-center mt-3 pt-3 border-t border-white/5">
                      <span class="text-zinc-400">Total a Pagar:</span>
                      <span class="text-xl font-bold text-white" id="modal-total">...</span>
                  </div>
              </div>

              <div id="dynamic-action-area" class="bg-dark-950 rounded-xl p-5 border border-white/5">
                  </div>

          </div>
      </div>
  </div>

  <script>
    // --- 1. Configuración (Pega tu config de Firebase aquí) ---
    const firebaseConfig = {
      apiKey: "AIzaSyCGhcDEti7CWmFFx1iVU_wyKuqN4q2hYeQ", //
      authDomain: "site-fullstreamrec.firebaseapp.com",
      projectId: "site-fullstreamrec",
      storageBucket: "site-fullstreamrec.appspot.com",
      messagingSenderId: "161679433276",
      appId: "1:161679433276:web:2ecedce7e76a33ecfe6d39"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    let currentUser = null;
    let currentOrderData = null; // Para guardar datos del pedido abierto

    // --- 2. Auth y Carga ---
    auth.onAuthStateChanged(user => {
        if (user) {
            currentUser = user;
            loadOrders();
        } else {
            window.location.href = 'index.html';
        }
    });

    // --- 3. Cargar Pedidos en Tabla ---
    function loadOrders() {
        db.collection('orders')
          .where('userId', '==', currentUser.uid)
          .orderBy('date', 'desc')
          .onSnapshot(snapshot => {
              const tbody = document.getElementById('orders-table-body');
              if (snapshot.empty) {
                  tbody.innerHTML = `<tr><td colspan="5" class="p-8 text-center text-zinc-500">No tienes pedidos aún.</td></tr>`;
                  return;
              }

              tbody.innerHTML = '';
              snapshot.forEach(doc => {
                  const order = doc.data();
                  const id = doc.id;
                  const date = order.date ? order.date.toDate().toLocaleDateString() : 'Reciente';
                  
                  // Estilos de estado
                  let statusBadge = '';
                  if(order.status === 'Pendiente') statusBadge = '<span class="px-2 py-1 rounded text-xs font-bold bg-yellow-500/10 text-yellow-500 border border-yellow-500/20">Pendiente de Pago</span>';
                  else if(order.status === 'Verificando') statusBadge = '<span class="px-2 py-1 rounded text-xs font-bold bg-blue-500/10 text-blue-400 border border-blue-500/20"><i class="fas fa-spinner fa-spin mr-1"></i> Verificando</span>';
                  else if(order.status === 'Completado') statusBadge = '<span class="px-2 py-1 rounded text-xs font-bold bg-green-500/10 text-green-500 border border-green-500/20">Completado</span>';
                  else statusBadge = `<span class="px-2 py-1 rounded text-xs font-bold bg-red-500/10 text-red-500 border border-red-500/20">${order.status}</span>`;

                  const row = `
                    <tr class="hover:bg-white/5 transition-colors border-b border-white/5">
                        <td class="p-4 font-mono text-xs text-zinc-400">#${id.slice(0,8)}</td>
                        <td class="p-4 text-zinc-300">${date}</td>
                        <td class="p-4 font-bold text-white">${order.totalFormatted}</td>
                        <td class="p-4 text-center">${statusBadge}</td>
                        <td class="p-4 text-center">
                            <button onclick="openDetailModal('${id}')" class="w-8 h-8 rounded-lg bg-dark-800 hover:bg-brand hover:text-white text-zinc-400 transition-all flex items-center justify-center border border-white/10">
                                <i class="fas fa-eye text-xs"></i>
                            </button>
                        </td>
                    </tr>
                  `;
                  tbody.innerHTML += row;
              });
          });
    }

    // --- 4. Abrir Modal y Lógica Dinámica ---
    async function openDetailModal(orderId) {
        const modal = document.getElementById('detail-modal');
        const container = document.getElementById('dynamic-action-area');
        
        // Loader mientras carga
        container.innerHTML = '<div class="text-center p-4 text-zinc-500"><i class="fas fa-spinner fa-spin"></i> Cargando...</div>';
        modal.classList.remove('hidden');

        try {
            const doc = await db.collection('orders').doc(orderId).get();
            if (!doc.exists) return;
            const order = doc.data();
            currentOrderData = { id: doc.id, ...order };

            // Llenar datos fijos
            document.getElementById('modal-order-id').innerText = `ID: ${doc.id}`;
            document.getElementById('modal-total').innerText = order.totalFormatted;
            
            // Render Items
            const itemsList = document.getElementById('modal-items-list');
            itemsList.innerHTML = order.items.map(item => `
                <div class="flex items-center gap-3 p-2 bg-dark-800 rounded-lg border border-white/5">
                    <img src="${item.productImage || 'logo.jpg'}" class="w-10 h-10 object-contain rounded">
                    <div class="flex-1 min-w-0">
                        <p class="text-sm font-bold text-white truncate">${item.productName}</p>
                        <p class="text-xs text-zinc-500">${item.planName}</p>
                    </div>
                </div>
            `).join('');

            // --- RENDERIZADO DINÁMICO POR ESTADO ---
            
            if (order.status === 'Pendiente') {
                // ESCENARIO A: Formulario de Reporte
                container.innerHTML = `
                    <h4 class="text-sm font-bold text-yellow-500 mb-2 flex items-center gap-2"><i class="fas fa-exclamation-circle"></i> Pago no reportado</h4>
                    <p class="text-xs text-zinc-400 mb-4">Realiza la transferencia y repórtala aquí para que activemos tu servicio.</p>
                    
                    <form onsubmit="submitPayment(event)" class="space-y-3">
                        <div>
                            <label class="block text-xs text-zinc-500 mb-1">Banco de destino</label>
                            <select id="bank-select" class="w-full bg-dark-900 border border-zinc-700 text-white text-sm rounded-lg p-2.5 focus:border-brand focus:outline-none">
                                <option value="Banco Pichincha">Banco Pichincha</option>
                                <option value="Banco Guayaquil">Banco Guayaquil</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-xs text-zinc-500 mb-1">Número de Comprobante / Referencia</label>
                            <input type="text" id="ref-input" required placeholder="Ej: 12345678" class="w-full bg-dark-900 border border-zinc-700 text-white text-sm rounded-lg p-2.5 focus:border-brand focus:outline-none">
                        </div>
                        <button type="submit" class="w-full bg-brand hover:bg-brand-hover text-white font-bold py-3 rounded-xl transition-all shadow-lg shadow-brand/20 mt-2">
                            Reportar Pago Realizado
                        </button>
                    </form>
                `;
            } 
            else if (order.status === 'Verificando') {
                // ESCENARIO B: Esperando Aprobación
                container.innerHTML = `
                    <div class="text-center py-4">
                        <div class="w-12 h-12 bg-blue-500/10 text-blue-500 rounded-full flex items-center justify-center mx-auto mb-3 text-xl border border-blue-500/20">
                            <i class="fas fa-clock"></i>
                        </div>
                        <h4 class="text-white font-bold mb-1">Verificando tu pago...</h4>
                        <p class="text-sm text-zinc-400">
                            Hemos recibido tu reporte (Ref: <span class="font-mono text-white">${order.paymentData?.refCode || 'N/A'}</span>).<br>
                            Esto suele tomar unos minutos. Te notificaremos pronto.
                        </p>
                    </div>
                `;
            }
            else if (order.status === 'Completado') {
                // ESCENARIO C: Entrega de Producto
                const deliveryNote = order.deliveryData?.credentials || "Tu servicio ha sido activado. Revisa tu correo o contáctanos si tienes dudas.";
                
                container.innerHTML = `
                    <div class="bg-green-500/10 border border-green-500/20 rounded-xl p-4">
                        <h4 class="text-green-500 font-bold mb-3 flex items-center gap-2">
                            <i class="fas fa-check-circle"></i> ¡Pedido Entregado!
                        </h4>
                        <div class="bg-dark-900 p-3 rounded-lg border border-zinc-700">
                            <p class="text-xs text-zinc-500 uppercase tracking-wider mb-1">Tus Credenciales / Nota:</p>
                            <p class="text-white font-mono text-sm whitespace-pre-wrap select-all">${deliveryNote}</p>
                        </div>
                        <p class="text-xs text-zinc-500 mt-3 text-center">Guarda esta información en un lugar seguro.</p>
                    </div>
                `;
            }
            else {
                // Cancelado u otros
                container.innerHTML = `<p class="text-center text-red-500 font-bold">El pedido ha sido cancelado o rechazado.</p>`;
            }

        } catch (error) {
            console.error(error);
            container.innerHTML = `<p class="text-red-500 text-center">Error al cargar detalles.</p>`;
        }
    }

    // --- 5. Enviar Reporte de Pago ---
    async function submitPayment(e) {
        e.preventDefault();
        const bank = document.getElementById('bank-select').value;
        const ref = document.getElementById('ref-input').value;
        const btn = e.target.querySelector('button');

        if(!ref) return alert("Por favor ingresa el número de comprobante");

        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Enviando...';

        try {
            await db.collection('orders').doc(currentOrderData.id).update({
                status: 'Verificando',
                paymentData: {
                    bank: bank,
                    refCode: ref,
                    dateReported: firebase.firestore.FieldValue.serverTimestamp()
                }
            });
            // El onSnapshot recargará la tabla y el modal si quieres, pero mejor cerramos para refresh visual
            closeModal();
            alert("¡Reporte enviado! Ahora espera nuestra confirmación.");
        } catch (error) {
            console.error(error);
            alert("Error al enviar el reporte.");
            btn.disabled = false;
            btn.innerText = 'Intentar de nuevo';
        }
    }

    function closeModal() {
        document.getElementById('detail-modal').classList.add('hidden');
    }
  </script>
</body>
</html>
