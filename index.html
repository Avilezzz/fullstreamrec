<head>

<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #000;
    }

    header {
      background-color: #000000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
      padding: 1rem;
      position: sticky;
      top: 0;
      z-index: 10;
      color: white;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .navbar a {
      text-decoration: none;
    }

    .logo {
      font-weight: 700;
      font-size: 1.5rem;
    }

    nav {
      display: flex;
      gap: 1rem;
    }

    nav a {
      text-decoration: none;
      color: black;
      font-weight: 500;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: rgb(255, 255, 255);
    }

    .mobile-menu {
      display: none;
      flex-direction: column;
      background-color: rgb(0, 0, 0);
      padding: 1rem;
    }

    .mobile-menu a {
      margin-bottom: 1rem;
      text-decoration: none;
      color: rgb(255, 255, 255);
      padding: 1rem;
      outline: #ffffff solid 1px;
      border-radius: 4px;
    }

    .mobile-menu.show {
      display: flex;
    }

    .hero {
  text-align: center;
  margin-top: 2rem;
  color: white;
  font-size: 2rem;
  padding: 1rem;
  animation: fadeIn 2s ease-in-out;
  min-height: 500px; /* espacio reservado para evitar saltos */
  display: flex;
  align-items: center;
  justify-content: center;
}



.cursor {
  display: inline-block;
  background-color: white;
  width: 3px;
  animation: blink 0.7s infinite;
}

@keyframes blink {
  0%, 50%, 100% { opacity: 1; }
  25%, 75% { opacity: 0; }
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}


main {
  padding: 1rem;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 3rem;
  max-width: 1200px;
  margin: 0 auto;
}

    .card {
      background-color: #fff;
      border-radius: 1rem;
      padding: 1rem;
      box-shadow: 4px 2px 10px rgba(0, 0, 0, 0.5);
      text-align: center;
      opacity: 0;
  transform: translateY(30px);
  transition: opacity 0.6s ease, transform 0.6s ease;
    }
    .card.visible {
  opacity: 1;
  transform: translateY(0);
}

    .card img {
      max-width: 135px;
      margin-bottom: 1rem;
    }

    .card h2 {
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }

    .card select {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 0.5rem;
      border: none;
      background-color: #ffffff;
      color: #000000;
      outline: solid 1px black;
    }

    .card button {
      background-color: #000000;
      color: white;
      border: none;
      padding: 0.7rem 1rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.7s;
    }

    .card button:hover {
      background-color: #ff0000;
      box-shadow: 0 0 10px #ff5e66;
      outline: solid 1px #850007;
    }
    .category-title {
  font-size: 1.8rem;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 1px;
  position: relative;
  padding-bottom: 0.5rem;
  max-width: 1200px;
  margin: 0 auto;
  padding-left: 1rem;
  padding-right: 1rem;
}

.category-title::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 3px;
  background-color: #ff5e66;
}
    footer {
      background-color: #000;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 4rem;
    }

    footer a {
      color: #ff5e66;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
      }

      .hamburger {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="navbar">
      <div class="logo">FullStreamRec</div>
      <nav>
        <a href="contacto.html">Contacto</a>
      </nav>
      <div class="hamburger" id="hamburger">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <div class="mobile-menu" id="mobileMenu">
      <a href="contacto.html">Contacto</a>
    </div>
  </header>

  <!-- Encabezado principal con efecto de máquina de escribir -->

<div class="hero">
  <h1><span class="typed-text"></span><span class="cursor">&nbsp;</span> </h1>
</div>



  <main id="products-container"></main>

  <footer>
    <p>&copy; 2025 FullStreamRec. Todos los derechos reservados.</p>
    <p>Contáctanos en <a href="mailto:info@fullstreamrec.com">info@fullstreamrec.com</a> o <a href="https://wa.me/593978652638" target="_blank">WhatsApp</a></p>
  </footer>

  <script>
    // Menú hamburguesa (sin cambios)
    const hamburger = document.getElementById('hamburger');
    const mobileMenu = document.getElementById('mobileMenu');
    hamburger.addEventListener('click', () => {
      mobileMenu.classList.toggle('show');
    });

    // Efecto de máquina de escribir (sin cambios)
    const typedText = document.querySelector(".typed-text");
    const words = ["Servicios de Streaming en Ecuador.", "Planes para Netflix, Disney+, Spotify y más.","Recargas de tus videojuegos favoritos.", "¡Atención personalizada por WhatsApp!"];
    let wordIndex = 0;
    let charIndex = 0;
    let isDeleting = false;

    function type() {
      const current = words[wordIndex];
      if (isDeleting) {
        typedText.textContent = current.substring(0, charIndex--);
      } else {
        typedText.textContent = current.substring(0, charIndex++);
      }

      if (!isDeleting && charIndex === current.length) {
        isDeleting = true;
        setTimeout(type, 1500);
      } else if (isDeleting && charIndex === 0) {
        isDeleting = false;
        wordIndex = (wordIndex + 1) % words.length;
        setTimeout(type, 500);
      } else {
        setTimeout(type, isDeleting ? 50 : 100);
      }
    }

    // Detectar cards en pantalla (sin cambios)
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("visible");
        } else {
          entry.target.classList.remove("visible");
        }
      });
    }, {
      threshold: 0.1
    });

    // Inicialización de Firebase (NUEVO)
    const firebaseConfig = {
      apiKey: "AIzaSyCGhcDEti7CWmFFx1iVU_wyKuqN4q2hYeQ",
      authDomain: "site-fullstreamrec.firebaseapp.com",
      projectId: "site-fullstreamrec",
      storageBucket: "site-fullstreamrec.appspot.com",
      messagingSenderId: "161679433276",
      appId: "1:161679433276:web:2ecedce7e76a33ecfe6d39"
    };
    
    // Inicializar Firebase solo si no está inicializado
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    const db = firebase.firestore();

    document.addEventListener("DOMContentLoaded", () => {
  type(); // Iniciar efecto máquina de escribir
  
  const container = document.getElementById("products-container");

  // Definir el orden deseado de las categorías
  const categoryOrder = [
    "Streaming de Video",
    "IPTV",
    "Música",
    "Videojuegos",
    "Herramientas Creativas"
  ];

  // Mostrar indicador de carga
  container.innerHTML = `<p style="color: white; text-align: center;">Cargando productos...</p>`;

  // Cargar productos
  db.collection("products").get()
    .then(snapshot => {
      const productsByCategory = {};
      
      // Agrupar productos por categoría
      snapshot.docs.forEach(doc => {
        const product = doc.data();
        if (!productsByCategory[product.category]) {
          productsByCategory[product.category] = [];
        }
        productsByCategory[product.category].push(product);
      });

      // Limpiar contenedor
      container.innerHTML = "";

      // Crear secciones por categoría en el orden definido
      categoryOrder.forEach(category => {
        if (productsByCategory[category] && productsByCategory[category].length > 0) {
          const categoryTitle = document.createElement("h2");
          categoryTitle.className = "category-title";
          categoryTitle.textContent = category;
          categoryTitle.style.color = "white";
          categoryTitle.style.marginTop = "2rem";
          categoryTitle.style.marginBottom = "1rem";
          categoryTitle.style.paddingLeft = "1rem";
          container.appendChild(categoryTitle);

          productsByCategory[category].forEach((product, index) => {
            const card = document.createElement("div");
            card.className = "card";

            const selectId = `select-${category.replace(/\s+/g, '-')}-${index}`;
            const buttonId = `btn-${category.replace(/\s+/g, '-')}-${index}`;

            card.innerHTML = `
              <img src="${product.logo}" alt="${product.name}" loading="lazy" />
              <h2>${product.name}</h2>
              <select id="${selectId}">
                ${product.plans.map(plan => `<option value="${plan.name}|${plan.price}">${plan.name} - ${plan.price}</option>`).join('')}
              </select>
              <a id="${buttonId}" target="_blank" href="#" rel="noopener">
                <button>Comprar Ahora</button>
              </a>
            `;

            container.appendChild(card);

            const select = card.querySelector(`#${selectId}`);
            const button = card.querySelector(`#${buttonId}`);

            const updateLink = () => {
              const [planName, planPrice] = select.value.split("|");
              const message = encodeURIComponent(`*Nuevo Pedido*\n*Producto:* ${product.name} - ${planName}\n*Precio:* ${planPrice}`);
              button.href = `https://api.whatsapp.com/send?phone=593978652638&text=${message}`;
            };

            select.addEventListener("change", updateLink);
            updateLink();
          });
        }
      });

      // Observador de cards
      const observerInterval = setInterval(() => {
        const cards = document.querySelectorAll(".card");
        if (cards.length > 0) {
          cards.forEach(card => observer.observe(card));
          clearInterval(observerInterval);
        }
      }, 300);

      // Si no hay productos
      if (Object.keys(productsByCategory).length === 0) {
        container.innerHTML = `<p style="color: white; text-align: center;">No hay productos disponibles en este momento.</p>`;
      }
    })
    .catch(error => {
      console.error("Error cargando productos:", error);
      container.innerHTML = `
        <p style="color: red; text-align: center;">
          Error al cargar productos. Por favor, intenta de nuevo o contáctanos en 
          <a href="https://wa.me/593978652638" style="color: #ff5e66;">WhatsApp</a>.
        </p>`;
    });
});
    
</script>
</body>
