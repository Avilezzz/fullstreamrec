<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- SEO básico -->
<meta name="description" content="FullStreamRec: Venta de servicios de streaming como Netflix, Disney+, Spotify, IPTV y más. Compra planes al mejor precio en Ecuador.">
<meta name="keywords" content="FullStreamRec, Netflix Ecuador, Disney+ Ecuador, IPTV, Spotify, planes streaming, servicios digitales, Ecuador">
<meta name="author" content="FullStreamRec">

<!-- Social media preview -->
<meta property="og:title" content="FullStreamRec | Servicios de Streaming en Ecuador">
<meta property="og:description" content="Compra tus planes de streaming favoritos con FullStreamRec. Confiable, económico y con atención personalizada por WhatsApp.">
<meta property="og:image" content="img/logo.jpg"> <!-- Cambia por tu logo o imagen -->

  <title>FullstreamRec</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #000;
    }

    header {
      background-color: #000000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
      padding: 1rem;
      position: sticky;
      top: 0;
      z-index: 10;
      color: white;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .navbar a {
      text-decoration: none;
    }

    .logo {
      font-weight: 700;
      font-size: 1.5rem;
    }

    nav {
      display: flex;
      gap: 1rem;
    }

    nav a {
      text-decoration: none;
      color: black;
      font-weight: 500;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: rgb(255, 255, 255);
    }

    .mobile-menu {
      display: none;
      flex-direction: column;
      background-color: rgb(0, 0, 0);
      padding: 1rem;
    }

    .mobile-menu a {
      margin-bottom: 1rem;
      text-decoration: none;
      color: rgb(255, 255, 255);
      padding: 1rem;
      outline: #ffffff solid 1px;
      border-radius: 4px;
    }

    .mobile-menu.show {
      display: flex;
    }

    .carousel {
      width: 100%;
      max-width: 1200px;
      height: 300px;
      margin: 2rem auto;
      position: relative;
      overflow: hidden;
      
    }

    .carousel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 3s ease-in-out;
    }

    .carousel img.active {
      opacity: 1;
    }

    main {
      padding: 1rem;
      display: grid;
      grid-template-columns: 1fr;
      gap: 3rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      background-color: #fff;
      border-radius: 1rem;
      padding: 1rem;
      box-shadow: 4px 2px 10px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    .card img {
      max-width: 135px;
      margin-bottom: 1rem;
    }

    .card h2 {
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }

    .card select {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 0.5rem;
      border: none;
      background-color: #ffffff;
      color: #000000;
      outline: solid 1px black;
    }

    .card button {
      background-color: #000000;
      color: white;
      border: none;
      padding: 0.7rem 1rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.7s;
    }

    .card button:hover {
      background-color: #ff0000;
      box-shadow: 0 0 10px #ff5e66;
      outline: solid 1px #850007;
    }

    footer {
      background-color: #000;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 4rem;
    }

    footer a {
      color: #ff5e66;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
      }

      .hamburger {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="navbar">
      <div class="logo">FullStreamRec</div>
      <nav>
        <a href="contacto.html">Contacto</a>
      </nav>
      <div class="hamburger" id="hamburger">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <div class="mobile-menu" id="mobileMenu">
      <a href="contacto.html">Contacto</a>
    </div>
  </header>

  <!-- Carrusel -->
  <div class="carousel" id="carousel">
    <img src="https://images.ctfassets.net/4cd45et68cgf/77XOtwvWXNB28nLnF2eBh4/b11154c93fcdf13b18d1735e9bf78eea/AP2_9446.jpg?w=2000" class="active" />
    <img src="https://sm.ign.com/t/ign_latam/screenshot/default/ffkairos_sw6y.1280.png" class="active" />
    <img src="https://www.anesma.com/wp-content/uploads/2021/03/Disney-Plus.jpeg" class="active" />
    <img src="https://www.adslzone.net/app/uploads-adslzone.net/2021/10/IPTV-Smarters.jpg" class="active" />
    <img src="https://www.cronista.com/files/image/1083/1083052/67b395b7d3088.jpg" class="active" />
     
     <img src="https://wstatic-prod-boc.krafton.com/PUBG_OFFICIAL/20250307/Wn5mxWqY.png" class="active" />
     <img src="https://marketing4ecommerce.net/wp-content/uploads/2023/12/que-es-spotify-1.jpg" class="active" />
    
  </div>

  <main id="products-container"></main>

  <footer>
    <p>&copy; 2025 FullStreamRec. Todos los derechos reservados.</p>
    <p>Contáctanos en <a href="mailto:info@fullstreamrec.com">info@fullstreamrec.com</a> o <a href="https://wa.me/593978652638" target="_blank">WhatsApp</a></p>
  </footer>

  <script>
    // Menú hamburguesa
    const hamburger = document.getElementById('hamburger');
    const mobileMenu = document.getElementById('mobileMenu');
    hamburger.addEventListener('click', () => {
      mobileMenu.classList.toggle('show');
    });

    // Carrusel automático
    const carouselImages = document.querySelectorAll("#carousel img");
    let currentIndex = 0;
    setInterval(() => {
      carouselImages[currentIndex].classList.remove("active");
      currentIndex = (currentIndex + 1) % carouselImages.length;
      carouselImages[currentIndex].classList.add("active");
    }, 3000);

    // Productos con enlace a WhatsApp
    document.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById("products-container");

      fetch("products_with_plans.json")
        .then(response => response.json())
        .then(data => {
          data.products.forEach((product, index) => {
            const card = document.createElement("div");
            card.className = "card";

            const selectId = `select-${index}`;
            const buttonId = `btn-${index}`;

            card.innerHTML = `
              <img src="${product.logo}" alt="${product.name}" />
              <h2>${product.name}</h2>
              <select id="${selectId}">
                ${product.plans.map(plan => `<option value="${plan.name}|${plan.price}">${plan.name} - ${plan.price}</option>`).join('')}
              </select>
              <a id="${buttonId}" target="_blank" href="#">
                <button>Comprar Ahora</button>
              </a>
            `;

            container.appendChild(card);

            const select = card.querySelector(`#${selectId}`);
            const button = card.querySelector(`#${buttonId}`);

            const updateLink = () => {
              const [planName, planPrice] = select.value.split("|");
              const message = encodeURIComponent(`Hola, quiero ${product.name} - ${planName} (${planPrice})`);
              const phone = "593978652638";
              button.href = `https://api.whatsapp.com/send?phone=${phone}&text=${message}`;
            };

            select.addEventListener("change", updateLink);
            updateLink();
          });
        })
        .catch(error => console.error("Error cargando los productos:", error));
    });
  </script>
</body>
</html>
